<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&family=PT+Sans+Caption:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body class="bg">
    <main class="my-5">
      <div
        class="container flex-column d-flex justify-content-center align-items-center"
      >
        <div class="position-relative">
          <h1
            class="font text-center py-3 d-inline-block position-relative z-1"
          >
            Bookmarker
          </h1>
        </div>

        <div class="bookmark my-5 w-100">
          <h2 class="text-center my-5">
            <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="container">
            <form
              id="myForm"
              class="row g-3 needs-validation d-flex flex-column my-2"
              novalidate
            >
              <div class="col-md-4 w-100 my-3">
                <label for="BookmarkName" class="form-label font-page"
                  ><i class="fa-solid fa-bookmark pe-2"></i>Site Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  minlength="3"
                  id="BookmarkName"
                  required
                  placeholder="Bookmark Name"
                />
              </div>
              <div class="col-md-4 w-100 my-3">
                <label for="BookmarkURL" class="form-label font-page"
                  ><i class="fa-solid fa-link pe-2"></i>Site URL</label
                >
                <div class="input-group has-validation">
                  <input
                    type="url"
                    class="form-control"
                    id="BookmarkURL"
                    aria-describedby="inputGroupPrepend"
                    placeholder="Website URL"
                    required
                  />
                </div>
              </div>

              <div class="col-12 mb-5 d-flex justify-content-center">
                <button
                  class="btn btn-danger"
                  type="button"
                  onclick="getInputValue()"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
          <div
            id="centeredAlert"
            class="alert alert-info text-start text-black"
          ></div>
        </div>
      </div>
      <div class="container">
        <table class="table my-1 bg-light">
          <thead class="text-center" id="table-contant">
            <tr>
              <th class="font-page">Index</th>
              <th class="font-page">Website Name</th>
              <th class="font-page">Visit</th>
              <th class="font-page">Delete</th>
            </tr>
          </thead>
          <tbody class="text-center" id="bookrow"></tbody>
        </table>
      </div>
    </main>
    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
